<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chitthi.com</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Add this CSS to your existing style.css or create a new CSS file */
        .dropdown {
            position: relative;
            display: inline-block;
            color: #fbf5f5;
            background-color: #0c0f38;
            float: right;
            margin-right: 10px;
        }

        #list_of_users {
            max-height: 300px;
            /* Set a maximum height for the container */
            overflow: auto;
            /* Add a scrollbar when content overflows */
        }

        .group-header {
            position: relative;
            /* Make the header a positioned container */
        }

        .close-button {
            position: absolute;
            top: 5px;
            /* Adjust the top position to your preference */
            right: 5px;
            /* Adjust the right position to your preference */
            background-color: transparent;
            border: none;
            color: red;
            /* You can change the color to your preference */
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-button-user-list:hover {
            text-decoration: underline;
            /* Optional: Underline on hover for visual feedback */
        }

        .close-button-user-list {
            background-color: transparent;
            border: none;
            color: rgb(250, 245, 245);
            /* You can change the color to your preference */
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-button-user-list:hover {
            text-decoration: underline;
            /* Optional: Underline on hover for visual feedback */
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #e8d9d9;
            /* color: rgb(4, 255, 0); */
            min-width: 150px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            right: 0;
            z-index: 1;
        }

        .dropdown-content button {
            display: block;
            width: 100%;
            padding: 10px;
            text-align: left;
            border: none;
            background-color: transparent;
            cursor: pointer;
        }

        .dropdown-content button:hover {
            background-color: #9297e2;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>

<body>
    <!-- Add this code before your chat-container div -->
    <div class=outer-group-list>
        <div class="group-list" id="group_list">
            <div class="group-header">Groups</div>
            <form class="group-list-form" id="groupCreateFrom">
                <input type="text" id="group-name-input" placeholder="Name Of Group" required>
                <button id="create-group-button" type="submit">Create Group</button>
            </form>
            <div class="xxx">
                <ul id="list_of_groups">
                    <!-- <li>Group Chat 1</li>
                    <li>Group Chat 2</li>
                         <li>Group Chat 3</li>
                    Add more group chat items as needed -->
                </ul>
            </div>

        </div>
    </div>
    <!-- Add this HTML structure where you want to display the user names -->
    <div class="group-list" id="all-user-list" style="display: none;">
        <div>
            <div class="group-header">Global Users List
                <button id="close-button-user-list" class="close-button" type="button"
                    onclick="closeUserList()">Ã—</button>
            </div>
        </div>
        <div class="xxx">
            <ul id="list_of_users">
                <!-- User names will appear here dynamically -->
            </ul>
        </div>
    </div>



    <div class="outer-chat-container" id="outer_chat_container">
        <div class="chat-container">
            <div class="chat-header" id="chat-header-element">
                CHITTHI.COM (global chat)
                <div class="dropdown">
                    <button class="dropdown-btn">
                        <i class="fas fa-ellipsis-v"></i>
                    </button>
                    <div class="dropdown-content">
                        <button id="add_users">Add Users</button>
                        <button id="see_users">See Members</button>
                        <button>Logout</button>
                    </div>
                </div>
            </div>

            <div class="chat-messages">
                <!-- Messages will appear here -->
            </div>
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Type your message">
                <button class="send-button" id="send-button" onclick="sendMessageToServer()">
                    <i class="fas fa-paper-plane"></i> <!-- Replace with airplane icon -->
                </button>

            </div>
        </div>
        <!-- <input type="texzt" id="message-input" placeholder="Type your message"> -->
    </div>

    <script src="chatUi.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</html>
